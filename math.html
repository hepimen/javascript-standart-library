<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH</title>
</head>
<body>
    <script>
        const hitung1 = (1,2,4,5);
        console.info(Math.max(hitung1));
        

        console.info(Math.min(10,5,12,7,1));
        console.info(Math.round(10.3));
        console.info(Math.round(10.5));
        console.info(Math.floor(10.8)); //pembulatan selalu ke bawah
        console.info(Math.ceil(10.2)); //pembulatan selalu ke atas
        
    </script>
</body>
</html>
