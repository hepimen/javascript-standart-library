<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        const person = {
            firstName : "Eko",
            lastName : "Kurniawan",
            address : {
                country : "Jimbabwe",
                city : "Depok"
            },
            hobbies : [
                "Coding","Game","Travelling"
            ]
        }

        const json = JSON.stringify(person);
        console.info(json);
        
        const personAgain = JSON.parse(json);
        console.info(personAgain);

    </script>
</body>
</html>
