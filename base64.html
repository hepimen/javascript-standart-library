<body>
    <script>
        
            // BTOA dan ATOB

            
            
            const original  = "Eko&Kurniawan=Kiki ";
            console.info(original);

            const encoded = btoa(original);
            console.info(encoded)

            const decoded = atob(encoded);
            console.info(decoded)


            const testing = "Mister Bean Manopo"
            console.info(testing);

            const encoded2 = btoa(testing);
            console.info(encoded2)

            const decoded2 = atob(encoded2);
            console.info(decoded2)


    </script>
</body>
