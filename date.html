<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        // Create Date
        {
            const date1 = new Date();
            console.info(date1); 

            const date2 = new Date(2020,18,10);
            console.info(date2);

            const date3 = new Date(2020,18,10,16,15,9,120);
            console.info(date3);

            const date4 = new Date(1628478664467);
            console.info(date4);

        }

        // epoch & unix timestamp
        {
            const date1 = new Date();
            console.info(date1.getTime()); 

            const date2 = new Date(2020,18,10);
            console.info(date2.getTime()); 

            const date3 = new Date(2020,18,10,16,15,9,120);
            console.info(date3.getTime()); 

            const date4 = new Date(1628478664467);
            console.info(date4.getTime()); 

            console.info(Date.now());

        }

        // Parsing Date
        {
            const time = Date.parse("2020-10-10T08:15:45.123+07:00");
            console.info(time); 

            const date = new Date(time);
            console.info(date)
        }

        // Date - Getter dan Setter
        const date = new Date();
        console.info(date);

        

        console.info(date.getFullYear());
        date.setFullYear(2020); // set = ubah date full year
        console.info(date.getFullYear());
        console.info(date.getMonth());
        console.info(date.getDate());
        console.info(date.getHours());
        console.info(date.getMinutes());
        console.info(date.getMinutes());
        console.info(date.getTimezoneOffset());


         
           
    </script>
</body>
</html>
